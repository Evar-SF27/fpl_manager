<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPL Manager | {% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        h1, h2, h3 {
            font-family: Arial, Helvetica, sans-serif;
        }
        p {
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
        }
    </style>
</head>
<body class="w-full">
    <div>

            <div class="flex h-[60px] items-center justify-around w-[800px]">

                <img src="https://resources.premierleague.com/premierleague/badges/rb/t94.svg" class="w-[30px] h-[30px] hover:w-[40px] hover:h-[40px]" />
                <img src="https://resources.premierleague.com/premierleague/badges/rb/t36.svg" class="w-[30px] h-[30px] hover:w-[40px] hover:h-[40px]" />
                <img src="https://resources.premierleague.com/premierleague/badges/rb/t90.svg" class="w-[30px] h-[30px] hover:w-[40px] hover:h-[40px]" />

                <img src="https://resources.premierleague.com/premierleague/badges/rb/t31.svg" class="w-[30px] h-[30px] hover:w-[40px] hover:h-[40px]" />
                <img src="https://resources.premierleague.com/premierleague/badges/rb/t11.svg" class="w-[30px] h-[30px] hover:w-[40px] hover:h-[40px]" />
                <img src="https://resources.premierleague.com/premierleague/badges/rb/t54.svg" class="w-[30px] h-[30px] hover:w-[40px] hover:h-[40px]" />
                <img src="https://resources.premierleague.com/premierleague/badges/rb/t14.svg" class="w-[30px] h-[30px] hover:w-[40px] hover:h-[40px]" />
                <img src="https://resources.premierleague.com/premierleague/badges/rb/t102.svg" class="w-[30px] h-[30px] hover:w-[40px] hover:h-[40px]" />

        </div>
        <div class="relative mb-8">
            <div class="absolute my-2 mx-4">
                <img src="https://www.premierleague.com/resources/rebrand/v7.126.2/i/elements/pl-main-logo.png" class="w-[90px] flex items-center h-[100px]" />
            </div>
            <div class="bg-[#330033] h-[75px] w-[100%] pl-[150px] flex items-center text-white font-bold text-[16px]">
                <nav class="flex w-[90%]">
                    <ul class="flex w-[600px] justify-around">
                        <li><a href="https://www.premierleague.com/fixtures" target="_blank">Fixtures</a></li>
                        <li><a href="https://www.premierleague.com/tables" target="_blank">Table</a></li>
                        <li><a href="https://www.premierleague.com/transfers" target="_blank">Transfers</a></li>

                        <li><a href="https://www.premierleague.com/awards?at=1&aw=-1&se=489" target="_blank">Awards</a></li>
                    </ul>
                </nav>
            </div>
            <div class="h-[60px] w-[100%] pl-[150px] flex items-center text-[#330033] font-bold text-[16px]">
                <nav class="flex w-[90%]">
                    <ul class="flex w-[420px] justify-around">
                        <li><a href="https://www.premierleague.com/" target="_blank">Premier League</a></li>
                        <li><a href="https://fantasy.premierleague.com/">Fantasy</a></li>
                        <li><a href="https://fantasy.premierleague.com/">Summer Series</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    {% block content %}
    {% endblock %}
    <footer class="flex text-white bg-[#330033] h-[100px] items-center justify-between px-8">
        <p class="font-bold">FPL Custom League Finance Manager</p>
        <div class="flex">
            <p class="ml-4 px-2 border-r">Terms & Conditions</p>
            <p class="px-2 border-r">Privacy Policy</p>
        </div>
    </footer>

</html>
